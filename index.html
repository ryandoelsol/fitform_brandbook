        return (

            initial={{ opacity: 0, y: yOffset }}
            whileInView={{ opacity: 1, y: 0 }}
            viewport={{ once: true, margin: "-10%" }}
            transition={{ duration: 0.8, ease: [0.22, 1, 0.36, 1], delay }}
            style={{ width: width === "full" ? "100%" : "auto" }}

          >
            {children}
          </motion.div>

      const CustomCursor = () => {
        const mouseX = useMotionValue(0);
        const mouseY = useMotionValue(0);

        useEffect(() => {
          const moveCursor = (e) => {
            mouseX.set(e.clientX - 16);
            mouseY.set(e.clientY - 16);
          };
          window.addEventListener("mousemove", moveCursor);
          return () => window.removeEventListener("mousemove", moveCursor);
        }, [mouseX, mouseY]);

        return (
          <motion.div
            className="fixed top-0 left-0 w-8 h-8 rounded-full border-2 border-white/50 pointer-events-none z-[100] hidden md:block mix-blend-overlay backdrop-blur-sm"
            style={{ x: mouseX, y: mouseY }}
            animate={{ scale: 1 }}
            transition={{ type: "spring", stiffness: 500, damping: 28 }}

        useEffect(() => {
          const handleScroll = () => {
            setScrolled(window.scrollY > 50);
            
            const sections = NAV_ITEMS.map(item => item.id);
            let currentSection = NavigationSection.Cover;

            // Simple intersection check
            const coverElement = document.getElementById(NavigationSection.Cover);
            if (coverElement && coverElement.getBoundingClientRect().bottom > 0) {
              currentSection = NavigationSection.Cover;
            }

            for (const section of sections) {
              const element = document.getElementById(section);
              if (element) {
                const rect = element.getBoundingClientRect();
                if (rect.top <= window.innerHeight / 2 && rect.bottom >= 0) {
                   currentSection = section;
                }
              }
            }
            setActiveSection(currentSection);
          };

          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const scrollTo = (id) => {

          if (element) {
            element.scrollIntoView({ behavior: 'smooth' });
            setIsMobileMenuOpen(false);
